<html class="no-js" lang>
    <head>
    <meta charset="UTF-8">
    <title>Wallet Extension Pop-Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
 
    <div class="container">
    <h1>Transfer Coins</h1>

        <div class="tbox">
            <input type="number" id="coins" placeholder="Enter number of coins" readonly>
        </div>
        <div class="tbox">
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <input class="btn" type="submit" id="submit-coins" name="Submit">
    
        <h2 id ="imported" style="color: white"></h2>
        <h3 id="key" style="color: #21a515"></h3>
        <h3 id="coinspopup" style="color:  #21a515"></h3>
      
      </div>
  </body>
  <script src="popup.js"></script>
</html>
